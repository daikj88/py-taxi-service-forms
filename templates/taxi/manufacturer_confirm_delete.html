{% extends "base.html" %}
{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete {{ manufacturer }}?</p>
  <p>All cars related to this manufacturer will de deleted!</p>
  <form action="" method="post">
    {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <button onclick="history.back()" class="btn btn-info">Cancel</button>
{% endblock %}
